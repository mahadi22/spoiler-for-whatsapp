<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Spoiler generator for whatsapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="Generate &quot;Read more&quot; button in a WhatsApp message to make spoiler.">
  <meta property="title" content="Spoiler for Whatsapp" />
  <meta property="description" content="Generate &quot;Read more&quot; button in a WhatsApp message to make spoiler.">
  <link rel="icon" type="image/png" href="wk.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <script>
    function createSpoiler() {
      var tag = document.getElementById('tag').value;
      var content = document.getElementById('content').value;
      var message = tag + ' ' + '\u200B'.repeat(4000) + content;
      document.getElementById('message').value = message;
    }

    function copySpoilerMessage() {
      document.getElementById('message').select();
      document.execCommand('copy');
    }
  </script>
</head>
  
<body>
<div class="container">
  <h1 class="mt-3">Spoiler generator for whatsapp</h1>
  <h2><small class="text-success">Generate &quot;Read more&quot; button in a WhatsApp message to make spoiler.</small></h2>
  <img src="example.jpg" class="img-thumbnail mx-auto d-block" width="314" height="87">
  <div class="warning">
    <p class="text-danger"><strong>&#9888; Use it on your own risk, i'm not responsible for anything that will happen for using this script.</strong></p>
    <br/><br/>
  </div>
  
  <div class="form-group">
    <label for="tag">Spoiler tag: </label>
    <input type="text" class="form-control" id="tag" value="[SPOILER]" style="width: 150px;">
  </div>
  <div class="form-group">
    <label for="content">Content: </label>
    <textarea id="content" class="form-control mb-2" style="width: 300px; height: 100px;"></textarea>
    <button class="btn btn-primary" onclick="createSpoiler()">Submit</button>
  </div>
  <div class="form-group">
    <label for="message">Message (copy this): </label>
    <textarea id="message" class="form-control mb-2" readonly style="width: 300px; height: 100px;"></textarea>
    <button class="btn btn-primary" onclick=copySpoilerMessage()>Copy to clipboard</button>
  </div>
</div>
</body>
</html>
